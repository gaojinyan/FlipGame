<html>
<head>
	<title>Filpgame</title>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<script type="text/javascript" src="./js/jquery.min.js"></script>
</head>
<body>
	<div class="all">
		<ul id="grid">
			
		</ul>
	</div>
	<script type="text/javascript">
		
		function drawGrids(){
			for (var i = 0; i < 16; i++) {
				var str = "<li>"+ i +"</li>";
				$("#grid").append(str);
				$('li:eq('+ i +')').html("<img src='./image/"+ 1 +".jpg' width='100%'>");
			};
		}
		function rand(m) {
		    var randarr = new Array(m);
		    for (var i = 0; i < m; i++) {
		        var rnd = Math.floor(Math.random()*(i+1));
		        randarr[i] = randarr[rnd];
		        randarr[rnd] = i;
		    }
			var arr = [];
			for (var i = 0; i < 4; i++){
				arr[i] = [];
				for(var j = 0; j < 4; j++){
					arr[i].push(j);
				}
			}
			
			//
			for(var i = 0;i < randarr.length;i ++){
				for(var j = 0;j < arr.length;j ++){
					for(var k = 0; k < arr[j].length; k++){
						arr[j][k] = randarr[i]
					}
				}
			return arr
			}
		}
		rand(8)
		drawGrids()
	</script>
</body>
</html>
