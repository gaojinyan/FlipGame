<html>
<head>
	<title>Filpgame</title>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<script type="text/javascript" src="./js/jquery.min.js"></script>
</head>
<body>
	<div class="all">
		<ul id="grid">
			
		</ul>
	</div>
	<script type="text/javascript">
		
		function drawGrids(){
			for (var i = 0; i < 16; i++) {
				var str = "<li>"+ i +"</li>";
				$("#grid").append(str);
				$('li:eq('+ i +')').html("<img src='./image/"+ 1 +".jpg' width='100%'>");
			};
		}
		function rand(m) {
		    var randarr = new Array(m);
		    for (var i = 0; i < m; i++) {
		         var rnd = Math.floor(Math.random()*(i+1));
		        randarr[i] = randarr[rnd];
		        randarr[rnd] = i;
		    }

			var arr = [];
			for (var i = 0; i < 4; i++){
				arr[i] = [];
				for(var j = 0; j < 4; j++){
					arr[i].push(j);
				}
			}
			
			//
			var i = 0;
			var res = arr.map(function(ba){         
			  return ba.map(function(bb){             
			       i++
			       return randarr[i-1]         
			   })
			})
			return res;
		}
		rand(8)
		drawGrids()
	</script>
</body>
</html>
